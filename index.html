<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animals</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            overflow: hidden;
        }
        .screen {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <iframe id="browser" class="screen" src=""></iframe>

    <script>
        let urls = [];
        let currentIndex = 0;
        const proxy = 'https://cors-anywhere.herokuapp.com/';

        async function loadUrls() {
            const response = await fetch('urls.txt');
            const text = await response.text();
            urls = text.split('\n').map(url => url.trim()).filter(url => url);
            if (urls.length > 0) {
                document.getElementById('browser').src = proxy + urls[0];
            }
        }

        function navigateToUrl(index) {
            if (index >= 0 && index < urls.length) {
                currentIndex = index;
                document.getElementById('browser').src = proxy + urls[currentIndex];
            }
        }

        window.addEventListener('wheel', function(e) {
            if (e.deltaY > 0) {
                // Scroll down
                navigateToUrl(currentIndex + 1);
            } else if (e.deltaY < 0) {
                // Scroll up
                navigateToUrl(currentIndex - 1);
            }
        });

        loadUrls();
    </script>
</body>
</html>
