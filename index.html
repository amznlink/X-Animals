<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animals</title>
    <style>
        body, html {{
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            scroll-behavior: smooth;
        }}
        .video-container, .ad-container {{
            width: 100%;
            height: 100vh;
            position: relative;
            scroll-snap-align: start;
            display: flex;
            justify-content: center;
            align-items: center;
        }}
        #video-list {{
            display: flex;
            flex-direction: column;
            scroll-snap-type: y mandatory;
            overflow-y: scroll;
            height: 100vh;
        }}
        video {{
            width: 100%;
            height: 100%;
            object-fit: cover;
        }}
        iframe {{
            width: 100%;
            height: 50%;
            border: none;
        }}
    </style>
</head>
<body>
<div id="video-list">

    <div id="video1" class="video-container">
        <video src="videos/VID_20240728_171956_124.mp4" id="video1-player" muted playsinline></video>
    </div>
    
    <div id="video2" class="video-container">
        <video src="videos/VID_20240728_180049_600.mp4" id="video2-player" muted playsinline></video>
    </div>
    
    <div id="video3" class="video-container">
        <video src="videos/VID_20240308_220849_786.mp4" id="video3-player" muted playsinline></video>
    </div>
    
    <div id="video4" class="video-container">
        <video src="videos/VID_20240728_172229_491.mp4" id="video4-player" muted playsinline></video>
    </div>
    
    <div id="video5" class="video-container">
        <video src="videos/VID_20240728_171300_900.mp4" id="video5-player" muted playsinline></video>
    </div>
    
    <div id="video6" class="video-container">
        <video src="videos/VID_20240728_173203_590.mp4" id="video6-player" muted playsinline></video>
    </div>
    
    <div id="video7" class="video-container">
        <video src="videos/VID_20240728_171412_718.mp4" id="video7-player" muted playsinline></video>
    </div>
    
</div>
<script>
    const videos = document.querySelectorAll('video');
    let currentVideoIndex = 0;

    function playVideo(index) {{
        videos.forEach((video, idx) => {{
            if (idx === index) {{
                video.play();
            }} else {{
                video.pause();
                video.currentTime = 0;
            }}
        }});
    }}

    function handleScroll() {{
        const index = Math.round(window.scrollY / window.innerHeight);
        if (index !== currentVideoIndex) {{
            currentVideoIndex = index;
            playVideo(currentVideoIndex);
        }}
    }}

    window.addEventListener('scroll', handleScroll);

    // Initial play
    playVideo(currentVideoIndex);
</script>
</body>
</html>
