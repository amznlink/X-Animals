<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animals</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            font-family: Arial, sans-serif;
        }
        .content {
            flex: 1;
            overflow: auto;
            padding: 10px;
            background-color: white;
        }
    </style>
</head>
<body>
    <div class="content" id="content">
        <!-- Placeholder for content -->
    </div>

    <script>
        let urls = [];
        let currentIndex = 0;
        const proxy = 'https://corsproxy.io/?';

        async function loadUrls() {
            const response = await fetch('urls.txt');
            const text = await response.text();
            urls = text.split('\n').map(url => url.trim()).filter(url => url);
            if (urls.length > 0) {
                navigateToUrl(0);
            }
        }

        async function loadContent(url) {
            const proxyUrl = `${proxy}${encodeURIComponent(url)}`;
            try {
                const response = await fetch(proxyUrl);
                if (!response.ok) {
                    throw new Error(`Network response was not ok: ${response.statusText}`);
                }
                const text = await response.text();
                document.getElementById('content').innerHTML = text;
            } catch (error) {
                document.getElementById('content').innerHTML = `<p>Failed to load content: ${error.message}</p>`;
            }
        }

        function navigateToUrl(index) {
            if (index >= 0 && index < urls.length) {
                currentIndex = index;
                loadContent(urls[currentIndex]);
            }
        }

        window.addEventListener('wheel', function(e) {
            if (e.deltaY > 0) {
                // Scroll down
                navigateToUrl(currentIndex + 1);
            } else if (e.deltaY < 0) {
                // Scroll up
                navigateToUrl(currentIndex - 1);
            }
        });

        loadUrls();
    </script>
</body>
</html>
