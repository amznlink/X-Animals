<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animals</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        .video-container {
            width: 100%;
            height: 100vh;
            position: relative;
            scroll-snap-align: start;
            transition: transform 2s;
        }
        #video-list {
            display: flex;
            flex-direction: column;
            scroll-snap-type: y mandatory;
            overflow-y: scroll;
            height: 100vh;
        }
        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
<div id="video-list">

    <div id="video1" class="video-container">
        <video src="videos/VID_20240728_171300_900.mp4" id="video1-player" controls></video>
    </div>
    
</div>
    <script>
        const videos = document.querySelectorAll('video');
        let currentVideoIndex = 0;
        const videoList = document.getElementById('video-list');

        function playVideo(index) {
            videos.forEach((video, idx) => {
                if (idx === index) {
                    video.play();
                } else {
                    video.pause();
                    video.currentTime = 0;
                }
            });
        }

        videoList.addEventListener('scroll', () => {
            const index = Math.round(videoList.scrollTop / window.innerHeight);
            if (index !== currentVideoIndex) {
                currentVideoIndex = index;
                playVideo(currentVideoIndex);
                videoList.style.transform = `translateY(-${currentVideoIndex * window.innerHeight}px)`;
            }
        });

        // Initial play
        playVideo(currentVideoIndex);
    </script>
</body>
</html>
